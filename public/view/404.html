<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>404</title>
<style>
body{
	font-family: monaco,'Helvetica Neue',Helvetica,Arial,sans-serif;
	background-color: #ddd;
}
h1,p{
	position: absolute;
	left: 50%;
	margin: 0;
	padding: 0;
	text-align: center;
	font-weight:bold;
	text-shadow:0 1px 2px rgba(0,0,0,0.4);
}
p{
	font-size:40px;
	color: #666;
	animation: fallDown2 0.3s ease-in-out 0.6s both;
}
h1{
	font-size:80px;
	color: #4585ca;
	animation: fallDown 0.3s ease-in-out 0.3s both;
}

@keyframes fallDown{
	0%{
		top: -120px;
		transform: rotate(45deg) translate(-50%,-50%);
	}
	80%{
		top: 120px;
	}
    100%{
        top: 100px;
        transform: rotate(0) translate(-50%,-50%);
    }
}
@keyframes fallDown2{
	0%{
		top: -420px;
		transform: rotate(-45deg) translate(-50%,-50%);
	}
	80%{
		top: 220px;
	}
    100%{
        top: 200px;
        transform: rotate(0) translate(-50%,-50%);
    }
}

</style>
</head>
<body>
	<h1>404</h1>
	<p>oops, page not found!</p>
</body>
</html>
